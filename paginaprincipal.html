<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Fisica</title>
    <meta content="Valentina Cervellini _ Pilar Manavella" name="autor">
    <meta content="web de Fisica MRU" name="descripcion">
    <meta content="fisica, mru, encuentro" name="palabras-principales">
    <link rel="stylesheet" href="miEstilo.css" type="text/css">
    <link rel="shortcut icon" href="imagenes/favicon.png">
    <script type="text/javascript" src="funcionesProyecto.js"></script>


</head>

<body>

<section>
    <div class="cuadrado">
        <h2>C O M P L E T A R</h2>
    </div>
</section>

<form name="lasUnidades">

    <p class="velocidad_11">
        <label for="input_velocidad1">Velocidad:</label>
        <input type="text" class="form-control" id="input_velocidad1" aria-describedby="velocidad"
               placeholder="Ingrese la velocidad" onchange="calculoEncuentro(this.id, this.value)">
        <label class="my-1 mr-2" for="input_unidad1"></label>
        <select class="form-control" id="input_unidad1">
            <option>km/h</option>
            <option>m/s</option>
        </select>
    </p>

    <p class="posicion_11">
        <label for="input_posicion1">Posición:</label>
        <input type="text" class="form-control" id="input_posicion1" aria-describedby="posición"
               placeholder="Ingrese la posición" onchange="calculoEncuentro(this.id, this.value)">
        <select class="form-control" id="input_unipri">
            <option>km</option>
            <option>m</option>
            <option>cm</option>
        </select>
        <label for="input_unipri"></label>
    </p>

    <p class="velocidad_22">
        <label for="input_velocidad2">Velocidad:</label>
        <input type="text" class="form-control" id="input_velocidad2" aria-describedby="velocidad"
               placeholder="Ingrese la velocidad" onchange="calculoEncuentro(this.id, this.value)">
        <select class="form-control" id="input_unidadseg">
            <option>km/h</option>
            <option>m/s</option>
        </select>
        <label for="input_unidadseg"></label>
    </p>


    <p class="posicion_22">
        <label for="input_posicion2">Posición:</label>
        <input type="text" class="form-control" id="input_posicion2" aria-describedby="posición"
               placeholder="Ingrese la posición" onchange="calculoEncuentro(this.id, this.value)">
        <select class="form-control" id="input_uniseg">
            <option>km</option>
            <option>m</option>
            <option>cm</option>
        </select>
        <label for="input_uniseg"></label>
    </p>

</form>

<nav>
    <button type="button" onclick="calculoEncuentro();conversionUnidades()" class="do_button" id="botoncalcular">C A L C U L A R</button>
</nav>

<section>
    <div class="cuadrado">
        <h2>R E S U L T A D O S</h2>
    </div>
</section>

<section>
    <div class="tiempo">
        Tiempo al momento del encuentro
        <input type="text" id="resul_tiempo" aria-describedby="resultado" onchange="calculoEncuentro();" disabled>
        <label for="resul_tiempo"></label>
    </div>
</section>

<section>
    <div class="distancia">
        Distancia al momento del encuentro
        <input type="text" id="resul_distancia" aria-describedby="resultado" onchange="calculoEncuentro();" disabled>
        <label for="resul_distancia"></label>
    </div>
</section>

    <a href="index.html" class="return_button" type="submit">A T R Á S</a>
</nav>

</html>
